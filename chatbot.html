<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
         #myVideo {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        object-fit: cover;
        z-index: -1;
      }
    .video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(248, 248, 248, 0.4);
        z-index: 0;
    }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .chat-box {
            padding: 10px;
            height: 250px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px;
            border-radius: 10px;
            max-width: 80%;
            margin: 5px 0;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            margin-left: 5px;
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Chatbot</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
        <video autoplay muted loop id="myVideo">
            <source src="E:\ASSESSMENT\images\robo.mp4" type="video/mp4">
            </video>
    </div>

    <script>
        function toggleChat() {
            let chatContainer = document.getElementById("chatContainer");
            chatContainer.style.display = (chatContainer.style.display === "flex") ? "none" : "flex";
        }

        function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (userInput === "") return;

            let chatBox = document.getElementById("chatBox");
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("userInput").value = "";
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = getBotResponse(userInput);
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function getBotResponse(input) {
            let responses = {
                "hello": "Hi there! ðŸ˜Š",
                "how are you": "I'm just a bot, but I'm doing great! How about you?",
                "what's your name": "I'm a simple chatbot! ðŸ¤–",
                "bye": "Goodbye! Have a great day! ðŸ‘‹"
            };
            return responses[input.toLowerCase()] || "Sorry, I don't understand that. ðŸ˜•";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
        var video = document.getElementById("myVideo");
    </script>

</body>
</html>
